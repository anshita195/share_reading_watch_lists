<!DOCTYPE html>
<html>
<head>
  <title>Reading & Watch List Tracker</title>
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      padding: 8px;
      background: #f5f5f5;
      border-radius: 4px;
    }
    .stat-item {
      text-align: center;
    }
    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #2196F3;
    }
    .stat-label {
      font-size: 12px;
      color: #666;
    }
    .recent-items {
      max-height: 300px;
      overflow-y: auto;
    }
    .item {
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    .item-title {
      font-weight: bold;
      margin-bottom: 4px;
    }
    .item-url {
      font-size: 12px;
      color: #666;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reading & Watch List Tracker</h2>
    
    <div class="stats">
      <div class="stat-item">
        <div class="stat-value" id="articles-count">0</div>
        <div class="stat-label">Articles</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="videos-count">0</div>
        <div class="stat-label">Videos</div>
      </div>
    </div>

    <div class="recent-items" id="recent-items">
      <!-- Items will be populated by JavaScript -->
    </div>
    <button id="export-btn" style="margin-top: 16px;">Export List</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
